name: Deploy Red Zone Quiz

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘·â€â™€ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“‚ Copy quiz into docs/
        run: |
          # remove existing docs directory and recreate it
          rm -rf docs
          mkdir -p docs
          # copy all quiz app files into docs/
          cp -r red_zone_quiz_app/* docs/
          # prevent Jekyll from ignoring the folder
          touch docs/.nojekyll

      - name: ğŸš€ Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
